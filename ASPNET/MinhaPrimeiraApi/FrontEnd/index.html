<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos - Frontend Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Produtos</h1>

        <div class="form-section">
            <h2>Adicionar Novo Produto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id" value="0"> <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="preco">Pre√ßo:</label>
                <input type="number" id="preco" step="0.01" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" required>

                <label for="validade">Validade:</label>
                <input type="date" id="validade" required>

                <button type="submit" id="submit-button">Adicionar Produto</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Produtos em Estoque</h2>
            <div id="product-list-container">
                <p>Carregando produtos...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
